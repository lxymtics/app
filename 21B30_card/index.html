<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <script src="https://unpkg.com/vue@next"></script>
  <!-- import CSS -->
  <link rel="stylesheet" href="https://unpkg.com/element-plus/dist/index.css">
  <!-- import JavaScript -->
  <script src="https://unpkg.com/element-plus"></script>
  <script src="http://html2canvas.hertzen.com/dist/html2canvas.js"></script>
  <link href="https://cdn.bootcdn.net/ajax/libs/animate.css/3.5.0/animate.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./main.css">
  <title>Element Plus demo</title>
</head>

<body>

  <div id="app">
    <el-container v-if="show==1" class="animated fadeInLeft">
      <el-header class="welcome">
        <el-image src='./img/19.jpg' fit="cover" />
      </el-header>
      <el-main>
        <h3>欢迎使用</h3>
        <div>见信如无，巴拉巴拉</div>
        <div>快来写信吧，快来吧</div>
      </el-main>
      <el-footer class="footer">
        <el-button @click="add" type="success">开始写信</el-button>
      </el-footer>
    </el-container>
    <el-container v-if="show==2" class="animated fadeIn">
      <el-header>
      </el-header>
      <el-form :model="form" label-width="50px">
        <el-form-item label="To">
          <el-input v-model="form.to" maxlength="10" show-word-limit></el-input>
        </el-form-item>
        <el-form-item label="From">
          <el-input v-model="form.from" maxlength="10" show-word-limit></el-input>
        </el-form-item>
        <el-form-item label="正文">
          <el-input v-model="form.content" type="textarea" rows="10" resize="none" maxlength="60" show-word-limit>
          </el-input>
        </el-form-item>
        <el-form-item label="时间">
          <el-select placeholder="是否显示时间" v-model="form.isShowTime">
            <el-option :key="true" label="显示" :value="true">显示</el-option>
            <el-option :key="false" label="不显示" :value="false">不显示</el-option>
          </el-select>
        </el-form-item>

        <el-footer style="text-align: center;">
          <el-button @click="render">生成信件</el-button>
          <div v-show="isShowAlert" style="color: red;margin-top: 5px;">请将上表填写完整</div>
        </el-footer>
      </el-form>
    </el-container>

    <el-container v-if="show==3" class="animated fadeIn">

      <div class="card" id="capture">
        <el-image :src="'./cards/' + cards + '.jpg'" fit="cover"></el-image>
        <div class="content">
          <div>致 {{form.to}}：</div>
          <div>{{form.content}}</div>
          <div>{{form.from}}</div>
          <div v-show="form.isShowTime">{{nowDate}}</div>
        </div>
      </div>
      <el-footer style="text-align: center;margin-top: 20px;">
        <el-button type="success" @click="changeCard">更换模板</el-button>
        <el-button type="success" @click="capture">保存图片</el-button>
      </el-footer>

      <div v-if="isShowBox" class="showBox">
        <el-image :src="imgData"></el-image>
        <div>长按上图保存图片</div>
        <el-image src="./img/close.svg" @click="closeBox"></el-image>
      </div>
    </el-container>
  </div>
  <script src="./main.js"></script>
</body>

</html>
